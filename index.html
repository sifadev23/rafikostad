<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>برنامج رفيق الأستاذ</title>
    <style>
        body {
            font-family: Arial, system-ui, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            direction: rtl;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 80px auto;
            background: #ffffff;
            padding: 40px 20px;
            border-radius: 16px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.08);
        }

        h1 {
            margin-bottom: 10px;
        }

        .badge {
            display: inline-block;
            margin-top: 15px;
            padding: 8px 16px;
            border-radius: 999px;
            border: 1px solid #ccc;
            font-size: 14px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>برنامج رفيق الأستاذ</h1>
        <p>هذا البرنامج تحت التطوير حاليًا.</p>
        <div class="badge">تحت التطوير</div>
    </div>
</body>
</html>
